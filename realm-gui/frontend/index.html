<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Realm - Master Password Manager</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet"/>
    <!-- Material Symbols font is loaded locally via style.css -->
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#6366F1",
                        "background-light": "#F8FAFC",
                        "background-dark": "#0F172A",
                        "background-slate": "#F8FAFC",
                        "financial": "#FBBF24",
                        "private": "#A855F7",
                        "tech": "#6366F1",
                        "social": "#EF4444"
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "2xl": "1.5rem",
                        "3xl": "24px",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        .glass-card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        .dark .glass-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .dark .glass-panel {
            background: rgba(16, 17, 34, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .glass-backdrop {
            backdrop-filter: blur(12px);
            background-color: rgba(14, 13, 27, 0.4);
        }
        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, rgba(99, 102, 241, 0) 70%);
            filter: blur(60px);
            z-index: -1;
        }
        .sidebar-item-active {
            @apply bg-primary text-white shadow-lg shadow-primary/20;
        }
        .sidebar-item-inactive {
            @apply text-slate-500 hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .fill-icon {
            font-variation-settings: 'FILL' 1;
        }
        .type-option input:checked + div {
            @apply border-primary bg-primary/5 ring-1 ring-primary/20;
        }
        .active-scale:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
<div id="root"></div>
<script src="./src/main.tsx" type="module"></script>
</body>
</html>
