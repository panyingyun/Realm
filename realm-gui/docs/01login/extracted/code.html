<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#6366F1",
                        "background-light": "#F8FAFC",
                        "background-dark": "#0F172A",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        .glass-card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        .dark .glass-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, rgba(99, 102, 241, 0) 70%);
            filter: blur(60px);
            z-index: -1;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white min-h-screen relative overflow-hidden">
<div class="blob top-[-10%] left-[-10%]"></div>
<div class="blob bottom-[-10%] right-[-10%]"></div>
<div class="blob top-[30%] right-[10%] bg-indigo-500/10"></div>
<div class="relative flex h-screen w-full flex-col">
<div class="layout-container flex h-full grow flex-col">
<header class="flex items-center justify-between whitespace-nowrap px-10 py-5 w-full max-w-[1200px] mx-auto">
<div class="flex items-center gap-4">
<div class="size-8 text-primary">
<svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">

</div>
<div class="flex items-center gap-3">
<div class="flex items-center bg-white/50 dark:bg-white/10 rounded-xl p-1 border border-white/20">

<div class="w-[1px] h-3 bg-slate-300 dark:bg-slate-700 mx-1"></div>

</div>
<button class="flex h-10 w-10 items-center justify-center rounded-xl bg-white/50 dark:bg-white/10 hover:bg-white/80 dark:hover:bg-white/20 transition-all border border-white/20">
<span class="material-symbols-outlined text-xl">dark_mode</span>
</button>
</div>
</header>
<main class="flex-1 flex items-center justify-center px-4">
<div class="glass-card w-full max-w-[480px] rounded-xl p-10 shadow-2xl flex flex-col gap-8">
<div class="flex flex-col items-center gap-4">
<div class="w-16 h-16 bg-primary rounded-2xl flex items-center justify-center shadow-lg shadow-indigo-500/30">
<span class="material-symbols-outlined text-white text-4xl">lock</span>
</div>
<div class="text-center">
<h1 class="text-slate-900 dark:text-white text-[32px] font-bold leading-tight">Realm</h1>
<p class="text-slate-500 dark:text-slate-400 text-base font-normal mt-2">Enter your master password to unlock your data.</p>
</div>
</div>
<div class="flex flex-col gap-6">

<div class="flex w-full items-stretch rounded-xl group">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-200 dark:border-white/10 bg-white/50 dark:bg-white/5 focus:border-primary h-14 placeholder:text-slate-400 p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal transition-all" placeholder="••••••••" type="password" value=""/>
<div class="text-slate-400 flex border border-slate-200 dark:border-white/10 bg-white/50 dark:bg-white/5 items-center justify-center pr-[15px] rounded-r-xl border-l-0 cursor-pointer hover:text-primary transition-colors">
<span class="material-symbols-outlined text-2xl">visibility</span>

</div>
</label>
<div class="flex justify-between px-1">
<button class="text-xs text-slate-500 hover:text-primary transition-colors font-medium">Forgot password?</button>
<div class="flex items-center gap-1 text-[10px] uppercase tracking-wider text-slate-400 font-bold">
<span class="material-symbols-outlined text-xs">verified_user</span>
                                    AES-256 Encrypted

<span class="material-symbols-outlined">lock_open</span>
<span>Unlock Vault</span>
</button>
</div>
<div class="border-t border-slate-200 dark:border-white/10 pt-6 text-center">
