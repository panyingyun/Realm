<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Simplified Realm Settings Interface v2</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#6467f2",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101122",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "2xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            @apply backdrop-blur-[20px] border border-white/30;
        }
        .dark .glass-panel {
            background: rgba(16, 17, 34, 0.7);
            @apply border-white/5;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .fill-icon {
            font-variation-settings: 'FILL' 1;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 min-h-screen">
<div class="flex h-screen overflow-hidden">
<aside class="w-64 flex-shrink-0 border-r border-slate-200 dark:border-slate-800 flex flex-col justify-between p-6 bg-white dark:bg-slate-900">
<div class="flex flex-col gap-8">
<div class="flex items-center gap-3">
<div class="w-10 h-10 rounded-xl bg-primary flex items-center justify-center text-white">
<span class="material-symbols-outlined fill-icon">shield_lock</span>
</div>
<div class="flex flex-col">
<h1 class="text-slate-900 dark:text-white text-base font-bold leading-none">Realm</h1>
<p class="text-slate-500 dark:text-slate-400 text-xs font-normal">Passwd Manager</p>
</div>
</div>
<nav class="flex flex-col gap-2">
<a class="flex items-center gap-3 px-3 py-2.5 rounded-lg bg-primary/10 text-primary dark:bg-primary/20 transition-colors" href="#">
<span class="material-symbols-outlined fill-icon">settings</span>
<span class="text-sm font-semibold">Settings</span>
</a>
</nav>
</div>
<div class="flex flex-col gap-2">
<a class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-red-500 hover:bg-red-50 dark:hover:bg-red-900/10 transition-colors" href="#">
<span class="material-symbols-outlined">logout</span>
<span class="text-sm font-medium">Sign Out</span>
</a>
</div>
</aside>
<main class="flex-1 overflow-y-auto relative bg-[radial-gradient(ellipse_at_top_right,_var(--tw-gradient-stops))] from-primary/10 via-background-light to-background-light dark:from-primary/5 dark:via-background-dark dark:to-background-dark p-10">
<div class="max-w-4xl mx-auto space-y-8">
<div class="flex flex-col gap-2">
<h1 class="text-slate-900 dark:text-white text-[32px] font-bold tracking-tight">Settings</h1>
<p class="text-slate-500 dark:text-slate-400 text-base">Manage your account preferences and application appearance.</p>
</div>
<div class="glass-panel rounded-2xl shadow-xl p-8 space-y-12">
<section>
<h2 class="text-slate-900 dark:text-white text-xl font-bold mb-6 flex items-center gap-2">
<span class="material-symbols-outlined text-primary">language</span>
                            Language Preference
                        </h2>
<div class="max-w-md">
<div class="flex h-12 items-center rounded-xl bg-slate-100 dark:bg-slate-800 p-1 border border-slate-200 dark:border-slate-700">
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-4 has-[:checked]:bg-white dark:has-[:checked]:bg-slate-700 has-[:checked]:shadow-sm has-[:checked]:text-primary text-slate-500 dark:text-slate-400 text-sm font-semibold transition-all">
<span>Chinese (简体中文)</span>
<input class="hidden" name="lang" type="radio" value="zh"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-4 has-[:checked]:bg-white dark:has-[:checked]:bg-slate-700 has-[:checked]:shadow-sm has-[:checked]:text-primary text-slate-500 dark:text-slate-400 text-sm font-semibold transition-all">
<span>English</span>
<input checked="" class="hidden" name="lang" type="radio" value="en"/>
</label>
</div>
</div>
</section>
<section>
<h2 class="text-slate-900 dark:text-white text-xl font-bold mb-6 flex items-center gap-2">
<span class="material-symbols-outlined text-primary">palette</span>
                            Theme Mode
                        </h2>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div class="group relative cursor-pointer">
<input checked="" class="peer hidden" id="theme-light" name="theme" type="radio" value="light"/>
<label class="block p-4 rounded-xl border-2 border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 peer-checked:border-primary peer-checked:bg-primary/5 transition-all" for="theme-light">
<div class="aspect-video rounded-lg mb-4 overflow-hidden border border-slate-200 dark:border-slate-700 bg-slate-50 p-2 flex flex-col gap-2">
<div class="flex gap-2">
<div class="w-8 h-2 rounded-full bg-slate-200"></div>
<div class="w-12 h-2 rounded-full bg-primary/30"></div>
</div>
<div class="flex-1 rounded-md bg-white shadow-sm p-2 space-y-2">
<div class="h-2 w-full bg-slate-100 rounded"></div>
<div class="h-2 w-3/4 bg-slate-100 rounded"></div>
</div>
</div>
<div class="flex items-center justify-between">
<span class="text-sm font-semibold text-slate-700 dark:text-slate-200">Light Mode</span>
<span class="material-symbols-outlined text-primary opacity-0 peer-checked:group-[]:opacity-100 transition-opacity">check_circle</span>
</div>
</label>
</div>
<div class="group relative cursor-pointer">
<input class="peer hidden" id="theme-dark" name="theme" type="radio" value="dark"/>
<label class="block p-4 rounded-xl border-2 border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 peer-checked:border-primary peer-checked:bg-primary/5 transition-all" for="theme-dark">
<div class="aspect-video rounded-lg mb-4 overflow-hidden border border-slate-700 bg-slate-900 p-2 flex flex-col gap-2">
<div class="flex gap-2">
<div class="w-8 h-2 rounded-full bg-slate-700"></div>
<div class="w-12 h-2 rounded-full bg-primary/50"></div>
</div>
<div class="flex-1 rounded-md bg-slate-800 shadow-sm p-2 space-y-2">
<div class="h-2 w-full bg-slate-700 rounded"></div>
<div class="h-2 w-3/4 bg-slate-700 rounded"></div>
</div>
</div>
<div class="flex items-center justify-between">
<span class="text-sm font-semibold text-slate-700 dark:text-slate-200">Dark Mode</span>
<span class="material-symbols-outlined text-primary opacity-0 peer-checked:group-[]:opacity-100 transition-opacity">check_circle</span>
</div>
</label>
</div>
</div>
</section>
</div>
<footer class="flex justify-center pt-12 pb-10">
<p class="text-slate-400 dark:text-slate-600 text-xs font-medium">
                        © 2026 panyingyun. All rights reserved.
                    </p>
</footer>
</div>
</main>
</div>

</body></html>
