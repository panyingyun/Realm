<label class="type-option cursor-pointer group">

<span class="text-[12px] font-medium text-[#64748B] dark:text-white/70">Work</span>

<input class="w-full h-12 bg-background-light dark:bg-background-dark border border-[#E2E8F0] dark:border-white/10 rounded-xl px-4 text-[#0e0d1b] dark:text-white placeholder-[#94A3B8] focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all outline-none" placeholder="https://example.com" type="url"/>

</div>
